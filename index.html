<html>
<head>
<title>NIMROD/DERPA ROBOT CONTROL</title>

<script type="text/javascript">
window.addEventListener('load', function()
{
    var xhr1 = null; // "Live" sensor data
    var xhr2 = null; // LIDAR plot
    var xhr3 = null; // Camera pan and LIDAR reset
    myTimeout = null;

    getXmlHttpRequestObject1 = function()
    {
        if(!xhr1)
        {               
            // Create a new XMLHttpRequest object 
            xhr1 = new XMLHttpRequest();
            xhr1.onreadystatechange = liveDataHandler;
        }
        return xhr1;
    };

    getXmlHttpRequestObject2 = function()
    {
        if(!xhr2)
        {               
            // Create a new XMLHttpRequest object 
            xhr2 = new XMLHttpRequest();
            xhr2.onreadystatechange = lidarPlotHandler;
        }
        return xhr2;
    };

    getXmlHttpRequestObject3 = function()
    {
        if(!xhr3)
        {               
            // Create a new XMLHttpRequest object 
            xhr3 = new XMLHttpRequest();
        }
        return xhr3;
    };

    updateLiveData = function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'sensors.txt?' + now.getTime();
        xhr1 = getXmlHttpRequestObject1();
        // asynchronous requests
        xhr1.open("GET", url, true);
        // Send the request over the network
        xhr1.send(null);
    };

    updateLidarPlot = function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'lidar.html?' + now.getTime();
        xhr2 = getXmlHttpRequestObject2();
        // asynchronous requests
        xhr2.open("GET", url, true);
        // Send the request over the network
        xhr2.send(null);
    };

    camera_left= function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'C.cmd?' + now.getTime();
        xhr3 = getXmlHttpRequestObject3();
        // asynchronous requests
        xhr3.open("GET", url, true);
        // Send the request over the network
        xhr3.send(null);
    };

    camera_forward= function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'D.cmd?' + now.getTime();
        xhr3 = getXmlHttpRequestObject3();
        // asynchronous requests
        xhr3.open("GET", url, true);
        // Send the request over the network
        xhr3.send(null);
    };

    camera_right= function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'E.cmd?' + now.getTime();
        xhr3 = getXmlHttpRequestObject3();
        // asynchronous requests
        xhr3.open("GET", url, true);
        // Send the request over the network
        xhr3.send(null);
    };

    reset_lidar = function()
    {
        var now = new Date();
        // Date string is appended as a query with live data
        // for not to use the cached version
        var url = 'F.cmd?' + now.getTime();
        xhr3 = getXmlHttpRequestObject3();
        // asynchronous requests
        xhr3.open("GET", url, true);
        // Send the request over the network
        xhr3.send(null);
    };

    function updateAll()
    {
        updateLiveData();
        updateLidarPlot();
        setInterval(updateLidarPlot, 4000);
    }

    function liveDataHandler()
    {
        // Check response is ready or not
        if(xhr1.readyState == 4 && xhr1.status == 200)
        {
            if(!myTimeout)
            {
                clearTimeout(myTimeout);
            }
            dataDiv = document.getElementById('liveData');
            // Set current data text
            dataDiv.innerHTML = xhr1.responseText;
            // Update the live data every so often
            myTimeout = setTimeout(updateLiveData, 333);
        }
    }

    function lidarPlotHandler()
    {
        // Check response is ready or not
        if(xhr2.readyState == 4 && xhr2.status == 200)
        {
            dataDiv = document.getElementById('lidarPlot');
            // Set current data text
            dataDiv.innerHTML = xhr2.responseText;
        }
    }

    updateAll()

});

</script>

</head>

<body>
<h1>NIMROD/DERPA ROBOT CONTROL</h1>
<p style="font-size:24px">To start the robot, click <a href="/A.cmd">here</a></p><!-- CMD_START -->
<p/>
<p style="font-size:24px">To stop the robot, click <a href="/B.cmd">here</a></p><!-- CMD_STOP -->
<p/>
<p style="font-size:24px">To watch the robot camera livestream, click <a href=":8000" target="_blank" rel="noopener noreferrer">here</a></p>

<script>
// delegate event for performance, and save attaching a million events to each anchor
document.addEventListener('click', function(event) {
  var target = event.target;
  if (target.tagName.toLowerCase() == 'a')
  {
      var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
      if (port)
      {
         target.href = window.location.origin;
         target.port = port[1];
      }
  }
}, false);
</script>


<table>
    <tr>
        <td align='center'>
            <table border='1'>
                <tr>
                    <td colspan='3' align='center'>Camera Control</td>
                    <td align='center' bgcolor='#e8e8e8'>
                        LIDAR
                    </td>
                </tr>
                    <tr>
                    <td align="center">
                        <button style="background-color:white;border-color:white" onclick='camera_left()'>Pan Left</button>
                    </td>
                    <td align="center">
                        <button style="background-color:white;border-color:white" onclick='camera_forward()'>Forward</button>
                    </td>
                    <td align="center">
                        <button style="background-color:white;border-color:white" onclick='camera_right()'>Pan Right</button>
                    </td>
                    <td align='center' bgcolor='#e8e8e8'>
                        <button style="background-color:e8e8e8;border-color:ff6600" onclick='reset_lidar()'>Reset</button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align='center'>
            <div id="liveData">
                <p>Loading Sensor Data...</p>
            </div>
        </td>
    </tr>
    <tr>
        <td align='center'>
            <div id="lidarPlot">
                <p>LIDAR Plot...</p>
            </div>
        </td>
    </tr>
</table>



</body>
</html>
